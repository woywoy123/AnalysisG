name: Publish to PyPI
on: push 
jobs:
  build_wheels:
    name: Build
    runs-on: ubuntu-latest
    steps:
        - name: "Building ROOT from source"
          run: |
            sudo apt update
            sudo apt install -y libhdf5-dev
            sudo apt install -y rapidjson-dev
            sudo apt-get install -y binutils cmake dpkg-dev g++ gcc libssl-dev git libx11-dev
            sudo apt-get install -y libxext-dev libxft-dev libxpm-dev libtbb-dev

            git clone --branch latest-stable --depth=1 https://github.com/root-project/root.git root_src
            mkdir build install
            cd build 

            cmake -DCMAKE_INSTALL_PREFIX=../install ../root_src
            cmake --build . --config Release --target install -j12
            source ../install/bin/thisroot.sh

      - name: checkout repo
        uses: actions/checkout@v3
           
      - name: Building binary wheel
        uses: pypa/cibuildwheel@v2.15.0
        env:
          CIBW_SKIP: cp312-*
          CIBW_BUILD: cp3*manylinux_x86_64
      
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
           
      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v3
        with: 
          name: artifact
          path: dist
          
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
      
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}

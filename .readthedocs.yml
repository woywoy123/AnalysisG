version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  apt_packages:
    - graphviz
    - doxygen

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

python:
  version: 3.8
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs

formats:
  - htmlzip
  - pdf
  - epub

submodules:
  include: all
  recursive: true

conda:
  environment: docs/environment.yml
[tox]
envlist = py{37, 38, 39, 310, 311}

[testenv]
commands = 
    config_pyami
    install_pyc
    python -m coverage run -p -m pytest 

deps = 
    pytest 
    coverage
    vector

[pytest]
testpaths = test
 
[testenv:coverage]
deps = coverage
basepython = python3.10
commands = 
    python -m coverage combine
    python -m coverage report -m --skip-covered
    python -m coverage json

[gh-actions]
python = 
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    coverage: coverage

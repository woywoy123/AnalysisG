# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    pre_build:
      # Generiere Doxygen-Dokumentation vor dem Sphinx-Build
      - cd docs && doxygen Doxyfile
      # Fix f√ºr XML-Probleme und fehlende index.xml
      - cd /home/docs/checkouts/readthedocs.org/user_builds/analysisg/checkouts/docs && python docs/fix_breathe_config.py

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Dependencies required to build the docs
python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .

# Additional formats of documentation to generate
formats:
  - pdf
  - epub
